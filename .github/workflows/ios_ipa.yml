name: iOS IPA (Release)

on:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false
      
      - name: Clean Flutter cache
        run: |
          flutter clean
          rm -rf ~/.pub-cache/hosted/pub.dev/google_fonts-* || true
          flutter pub cache repair
      
      - name: Install Flutter dependencies
        run: flutter pub get
      
      - name: Patch google_fonts for Flutter 3.27+ compatibility
        run: |
          echo "ðŸ”§ Patching google_fonts to fix const evaluation error..."
          
          GOOGLE_FONTS_PATH=$(find ~/.pub-cache/hosted/pub.dev -name "google_fonts-*" -type d | head -n 1)
          
          if [ -z "$GOOGLE_FONTS_PATH" ]; then
            echo "âŒ Error: google_fonts package not found"
            exit 1
          fi
          
          echo "âœ… Found google_fonts at: $GOOGLE_FONTS_PATH"
          
          VARIANT_FILE="$GOOGLE_FONTS_PATH/lib/src/google_fonts_variant.dart"
          
          if [ ! -f "$VARIANT_FILE" ]; then
            echo "âŒ Error: google_fonts_variant.dart not found at $VARIANT_FILE"
            exit 1
          fi
          
          echo "ðŸ“ Patching $VARIANT_FILE..."
          
          # Create backup
          cp "$VARIANT_FILE" "$VARIANT_FILE.backup"
          
          # Apply patches (macOS sed requires '' after -i)
          sed -i '' 's/^const _fontWeightToFilenameWeightParts = {$/final _fontWeightToFilenameWeightParts = {/' "$VARIANT_FILE"
          sed -i '' 's/^const _fontStyleToFilenameStyleParts = {$/final _fontStyleToFilenameStyleParts = {/' "$VARIANT_FILE"
          
          # Verify patches were applied
          if grep -q "^final _fontWeightToFilenameWeightParts = {" "$VARIANT_FILE"; then
            echo "âœ… Successfully patched _fontWeightToFilenameWeightParts"
          else
            echo "âŒ Failed to patch _fontWeightToFilenameWeightParts"
            echo "ðŸ“„ File content around line 150:"
            sed -n '148,152p' "$VARIANT_FILE"
            exit 1
          fi
          
          if grep -q "^final _fontStyleToFilenameStyleParts = {" "$VARIANT_FILE"; then
            echo "âœ… Successfully patched _fontStyleToFilenameStyleParts"
          else
            echo "âš ï¸  Warning: _fontStyleToFilenameStyleParts not found (may not exist in this version)"
          fi
          
          echo "ðŸŽ‰ google_fonts patching completed successfully!"
      
      - name: Verify google_fonts version
        run: |
          echo "ðŸ“¦ Checking google_fonts version..."
          flutter pub deps | grep google_fonts || true
      
      - name: Import code signing certificate and provisioning profile
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          CERT_PATH="$RUNNER_TEMP/ios_distribution.p12"
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          
          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > "$CERT_PATH"
          echo "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode > "$PROFILE_PATH"
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          security import "$CERT_PATH" -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain
          security default-keychain -s "$KEYCHAIN_PATH"
          
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< "$(security cms -D -i "$PROFILE_PATH")")
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< "$(security cms -D -i "$PROFILE_PATH")")
          PROFILE_BUNDLE_ID=$(/usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' /dev/stdin <<< "$(security cms -D -i "$PROFILE_PATH")" | sed 's/.*\.//')
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/"$PROFILE_UUID".mobileprovision
          
          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"
          echo "PROFILE_UUID=$PROFILE_UUID" >> "$GITHUB_ENV"
          echo "PROFILE_BUNDLE_ID=$PROFILE_BUNDLE_ID" >> "$GITHUB_ENV"
          
          echo "Certificate and provisioning profile imported"
          echo "Profile name: $PROFILE_NAME"
          echo "Profile UUID: $PROFILE_UUID"
          echo "Profile Bundle ID: $PROFILE_BUNDLE_ID"
          
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"
      
      - name: Update Podfile for iOS 15 and code signing
        run: |
          cp ios/Podfile ios/Podfile.original
          
          sed -i '' "s/platform :ios, '[0-9.]*'/platform :ios, '15.0'/" ios/Podfile
          
          sed -i '' '/^post_install do |installer|/,/^end$/d' ios/Podfile
          
          echo "" >> ios/Podfile
          echo "post_install do |installer|" >> ios/Podfile
          echo "  installer.pods_project.targets.each do |target|" >> ios/Podfile
          echo "    flutter_additional_ios_build_settings(target)" >> ios/Podfile
          echo "    target.build_configurations.each do |config|" >> ios/Podfile
          echo "      config.build_settings['CODE_SIGNING_REQUIRED'] = \"NO\"" >> ios/Podfile
          echo "      config.build_settings['CODE_SIGNING_ALLOWED'] = \"NO\"" >> ios/Podfile
          echo "    end" >> ios/Podfile
          echo "  end" >> ios/Podfile
          echo "end" >> ios/Podfile
          
          echo "Podfile updated"
          tail -15 ios/Podfile
      
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
          cd ..
          echo "Pods installed"
      
      - name: Build and Archive with Xcode
        env:
          IOS_KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
        run: |
          echo "Creating Xcode archive..."
          echo "Using Bundle ID: ${IOS_BUNDLE_ID}"
          echo "Using Profile: ${PROFILE_NAME}"
          
          security unlock-keychain -p "$IOS_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build-output/app.xcarchive \
            PRODUCT_BUNDLE_IDENTIFIER="${IOS_BUNDLE_ID}" \
            PROVISIONING_PROFILE_SPECIFIER="${PROFILE_NAME}" \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="${IOS_TEAM_ID}" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            OTHER_CODE_SIGN_FLAGS="--keychain ${KEYCHAIN_PATH}" \
            -allowProvisioningUpdates \
            clean archive 2>&1 | tee build.log
          
          if [ ! -d "build-output/app.xcarchive" ]; then
            echo "âŒ Archive failed! Last 100 lines of build log:"
            tail -100 build.log
            exit 1
          fi
          
          echo "âœ… Archive created successfully"
          ls -lh build-output/app.xcarchive
      
   - name: Export IPA
  env:
    IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
    IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
  run: |
    cat > ExportOptions.plist <<EOF
    <?xml version="1.0" encoding="UTF-8"?>
    <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
    <plist version="1.0">
    <dict>
      <key>method</key>
      <string>app-store-connect</string>
      <key>teamID</key>
      <string>${IOS_TEAM_ID}</string>
      <key>uploadSymbols</key>
      <true/>
      <key>uploadBitcode</key>
      <false/>
      <key>signingStyle</key>
      <string>manual</string>
      <key>stripSwiftSymbols</key>
      <true/>
      <key>manageAppVersionAndBuildNumber</key>
      <false/>
      <key>provisioningProfiles</key>
      <dict>
        <key>${IOS_BUNDLE_ID}</key>
        <string>${PROFILE_NAME}</string>
      </dict>
      <key>signingCertificate</key>
      <string>Apple Distribution</string>
    </dict>
    </plist>
    EOF
    
    echo "ExportOptions.plist:"
    cat ExportOptions.plist
    
    echo "Exporting IPA..."
    xcodebuild -exportArchive \
      -archivePath build-output/app.xcarchive \
      -exportPath build-output/ios \
      -exportOptionsPlist ExportOptions.plist \
      -allowProvisioningUpdates
    
    IPA_PATH=$(find build-output/ios -name "*.ipa" | head -n 1)
    if [ -z "$IPA_PATH" ]; then
      echo "âŒ Error: IPA not found"
      exit 1
    fi
    
    echo "âœ… IPA exported: $IPA_PATH"
    ls -lh "$IPA_PATH"
      
      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: build-output/ios/*.ipa
          retention-days: 30
      
      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.IOS_APP_STORE_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.IOS_APP_STORE_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.IOS_APP_STORE_KEY_BASE64 }}
        run: |
          API_KEY_PATH="$RUNNER_TEMP/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8"
          echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > "$API_KEY_PATH"
          
          IPA_PATH=$(find build-output/ios -name "*.ipa" | head -n 1)
          
          echo "Uploading to TestFlight..."
          
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID" \
            --verbose
          
          echo "âœ… Uploaded to TestFlight!"
      
      - name: Clean up
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ] && [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" 2>/dev/null || true
          fi
          rm -f "$RUNNER_TEMP"/*.p12 2>/dev/null || true
          rm -f "$RUNNER_TEMP"/*.mobileprovision 2>/dev/null || true
          rm -f "$RUNNER_TEMP"/AuthKey_*.p8 2>/dev/null || true
          rm -f ExportOptions.plist 2>/dev/null || true
          rm -f build.log 2>/dev/null || true
          echo "Cleanup done"
