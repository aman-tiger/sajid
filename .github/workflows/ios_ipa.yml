name: iOS IPA (Release)

on:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-26

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      - name: Select Xcode 26
        run: |
          sudo xcode-select -s /Applications/Xcode_26.0.app/Contents/Developer
          xcodebuild -version

      - name: Clean Flutter cache
        run: |
          flutter clean
          flutter pub cache repair

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Restore Firebase iOS config
        env:
          IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64 }}
        run: |
          mkdir -p ios/Runner
          echo "$IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 --decode > ios/Runner/GoogleService-Info.plist

      - name: Validate Firebase iOS config (fast fail)
        run: |
          if [ ! -f ios/Runner/GoogleService-Info.plist ]; then
            echo "Missing ios/Runner/GoogleService-Info.plist"
            exit 1
          fi

          if ! grep -q "GoogleService-Info.plist in Resources" ios/Runner.xcodeproj/project.pbxproj; then
            echo "GoogleService-Info.plist is not in Copy Bundle Resources for Runner"
            exit 1
          fi

          echo "Firebase iOS config validation passed"

      - name: Validate iPad orientations (fast fail)
        run: |
          INFO_PLIST="ios/Runner/Info.plist"
          REQUIRED_ORIENTATIONS=(
            "UIInterfaceOrientationPortrait"
            "UIInterfaceOrientationPortraitUpsideDown"
            "UIInterfaceOrientationLandscapeLeft"
            "UIInterfaceOrientationLandscapeRight"
          )

          MISSING=0
          for ORIENTATION in "${REQUIRED_ORIENTATIONS[@]}"; do
            if ! /usr/libexec/PlistBuddy -c "Print :UISupportedInterfaceOrientations~ipad" "$INFO_PLIST" | grep -q "$ORIENTATION"; then
              echo "Missing iPad orientation: $ORIENTATION"
              MISSING=1
            fi
          done

          if [ "$MISSING" -ne 0 ]; then
            echo "Fast fail: iPad orientations are incomplete. Upload to TestFlight will be rejected."
            exit 1
          fi

          echo "iPad orientation validation passed"

      - name: Verify google_fonts version
        run: |
          echo "Checking google_fonts version..."
          flutter pub deps | grep google_fonts || true

      - name: Import code signing certificate and provisioning profile
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
          IOS_KEYCHAIN_PATH: ${{ secrets.IOS_KEYCHAIN_PATH }}
        run: |
          CERT_PATH="$RUNNER_TEMP/ios_distribution.p12"
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          KEYCHAIN_PATH="${IOS_KEYCHAIN_PATH:-$RUNNER_TEMP/app-signing.keychain-db}"

          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > "$CERT_PATH"
          echo "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode > "$PROFILE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain
          security default-keychain -s "$KEYCHAIN_PATH"

          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< "$(security cms -D -i "$PROFILE_PATH")")
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< "$(security cms -D -i "$PROFILE_PATH")")

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/"$PROFILE_UUID".mobileprovision

          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"
          echo "PROFILE_UUID=$PROFILE_UUID" >> "$GITHUB_ENV"

          echo "Certificate and provisioning profile imported"
          echo "Profile name: $PROFILE_NAME"
          echo "Profile UUID: $PROFILE_UUID"

          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

      - name: Update Podfile for iOS 16
        run: |
          cp ios/Podfile ios/Podfile.original

          sed -i '' "s/platform :ios, '[0-9.]*'/platform :ios, '16.0'/" ios/Podfile

          sed -i '' '/^post_install do |installer|/,/^end$/d' ios/Podfile

          # Pod frameworks do NOT support provisioning profiles, so we must
          # disable signing on pod targets only.
          echo "" >> ios/Podfile
          echo "post_install do |installer|" >> ios/Podfile
          echo "  installer.pods_project.targets.each do |target|" >> ios/Podfile
          echo "    flutter_additional_ios_build_settings(target)" >> ios/Podfile
          echo "    target.build_configurations.each do |config|" >> ios/Podfile
          echo "      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '16.0'" >> ios/Podfile
          echo "      config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'" >> ios/Podfile
          echo "      config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'" >> ios/Podfile
          echo "      config.build_settings.delete('PROVISIONING_PROFILE_SPECIFIER')" >> ios/Podfile
          echo "      config.build_settings.delete('PROVISIONING_PROFILE')" >> ios/Podfile
          echo "    end" >> ios/Podfile
          echo "  end" >> ios/Podfile
          echo "end" >> ios/Podfile

          echo "Podfile updated"
          tail -20 ios/Podfile

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..
          echo "Pods installed"

      - name: Bump build number
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ github.run_number }}" ios/Runner/Info.plist
          echo "Build number set to: ${{ github.run_number }}"

      - name: Signing preflight (fast fail)
        env:
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          IOS_PROFILE_NAME: ${{ secrets.IOS_PROFILE_NAME }}
        run: |
          PROFILE_PLIST="$RUNNER_TEMP/profile-decoded.plist"
          security cms -D -i "$RUNNER_TEMP/profile.mobileprovision" > "$PROFILE_PLIST"

          PROFILE_TEAM_ID=$(/usr/libexec/PlistBuddy -c "Print :TeamIdentifier:0" "$PROFILE_PLIST")
          PROFILE_APP_ID=$(/usr/libexec/PlistBuddy -c "Print :Entitlements:application-identifier" "$PROFILE_PLIST")

          echo "Profile team: $PROFILE_TEAM_ID"
          echo "Profile app identifier: $PROFILE_APP_ID"
          echo "Expected app identifier: ${IOS_TEAM_ID}.${IOS_BUNDLE_ID}"

          if [ -n "$IOS_PROFILE_NAME" ] && [ "$PROFILE_NAME" != "$IOS_PROFILE_NAME" ]; then
            echo "Signing preflight failed: Provisioning profile name mismatch"
            echo "Decoded profile name: $PROFILE_NAME"
            echo "Expected profile name: $IOS_PROFILE_NAME"
            exit 1
          fi

          if [ "$PROFILE_TEAM_ID" != "$IOS_TEAM_ID" ]; then
            echo "Signing preflight failed: Team ID mismatch"
            exit 1
          fi

          if [ "$PROFILE_APP_ID" != "${IOS_TEAM_ID}.${IOS_BUNDLE_ID}" ] && [ "$PROFILE_APP_ID" != "${IOS_TEAM_ID}.*" ]; then
            echo "Signing preflight failed: Bundle ID is not covered by provisioning profile"
            exit 1
          fi

          if grep -nE 'PROVISIONING_PROFILE_SPECIFIER = "[^"]+";' ios/Pods/Pods.xcodeproj/project.pbxproj >/dev/null; then
            echo "Signing preflight failed: Pods project has non-empty provisioning profile specifiers"
            grep -nE 'PROVISIONING_PROFILE_SPECIFIER = "[^"]+";' ios/Pods/Pods.xcodeproj/project.pbxproj
            exit 1
          fi

          if grep -nE 'PROVISIONING_PROFILE = "[^"]+";' ios/Pods/Pods.xcodeproj/project.pbxproj >/dev/null; then
            echo "Signing preflight failed: Pods project has non-empty provisioning profile UUIDs"
            grep -nE 'PROVISIONING_PROFILE = "[^"]+";' ios/Pods/Pods.xcodeproj/project.pbxproj
            exit 1
          fi

          echo "Signing preflight passed"

      - name: Configure Runner signing (manual, target-scoped)
        env:
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
        run: |
          ruby <<'RUBY'
          require 'xcodeproj'

          project_path = 'ios/Runner.xcodeproj'
          project = Xcodeproj::Project.open(project_path)
          runner_target = project.targets.find { |t| t.name == 'Runner' }
          abort('Runner target not found') unless runner_target

          root_attrs = project.root_object.attributes['TargetAttributes'] ||= {}
          runner_attrs = root_attrs[runner_target.uuid] ||= {}
          runner_attrs['ProvisioningStyle'] = 'Manual'
          runner_attrs['DevelopmentTeam'] = ENV.fetch('IOS_TEAM_ID')

          runner_target.build_configurations.each do |config|
            next unless ['Release', 'Profile'].include?(config.name)

            settings = config.build_settings
            settings['PRODUCT_BUNDLE_IDENTIFIER'] = ENV.fetch('IOS_BUNDLE_ID')
            settings['DEVELOPMENT_TEAM'] = ENV.fetch('IOS_TEAM_ID')
            settings['CODE_SIGN_STYLE'] = 'Manual'
            settings['CODE_SIGN_IDENTITY[sdk=iphoneos*]'] = 'Apple Distribution'
            settings['PROVISIONING_PROFILE_SPECIFIER'] = ENV.fetch('PROFILE_NAME')
            settings.delete('PROVISIONING_PROFILE')
          end

          project.save
          puts "Runner signing configured with profile: #{ENV.fetch('PROFILE_NAME')}"
          RUBY

      - name: Flutter build iOS
        run: flutter build ios --release --no-codesign

      - name: Archive with Xcode (manual signing)
        env:
          IOS_KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
        run: |
          echo "Creating Xcode archive..."
          echo "Bundle ID: ${IOS_BUNDLE_ID}"
          echo "Profile: ${PROFILE_NAME}"
          echo "Team: ${IOS_TEAM_ID}"

          security unlock-keychain -p "$IOS_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build-output/app.xcarchive \
            OTHER_CODE_SIGN_FLAGS="--keychain ${KEYCHAIN_PATH}" \
            archive 2>&1 | tee build.log

          if [ ! -d "build-output/app.xcarchive" ]; then
            echo "Archive failed! Last 100 lines of build log:"
            tail -100 build.log
            exit 1
          fi

          echo "Archive created successfully"
          ls -lh build-output/app.xcarchive

      - name: Export signed IPA
        env:
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          IOS_KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          security unlock-keychain -p "$IOS_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          APP_BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :ApplicationProperties:CFBundleIdentifier" build-output/app.xcarchive/Info.plist)
          echo "Archive bundle ID: ${APP_BUNDLE_ID}"
          echo "Provisioning profile: ${PROFILE_NAME}"

          echo '<?xml version="1.0" encoding="UTF-8"?>' > ExportOptions.plist
          echo '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' >> ExportOptions.plist
          echo '<plist version="1.0">' >> ExportOptions.plist
          echo '<dict>' >> ExportOptions.plist
          echo '  <key>method</key>' >> ExportOptions.plist
          echo '  <string>app-store-connect</string>' >> ExportOptions.plist
          echo '  <key>teamID</key>' >> ExportOptions.plist
          echo "  <string>${IOS_TEAM_ID}</string>" >> ExportOptions.plist
          echo '  <key>signingStyle</key>' >> ExportOptions.plist
          echo '  <string>manual</string>' >> ExportOptions.plist
          echo '  <key>signingCertificate</key>' >> ExportOptions.plist
          echo '  <string>Apple Distribution</string>' >> ExportOptions.plist
          echo '  <key>uploadSymbols</key>' >> ExportOptions.plist
          echo '  <true/>' >> ExportOptions.plist
          echo '  <key>provisioningProfiles</key>' >> ExportOptions.plist
          echo '  <dict>' >> ExportOptions.plist
          echo "    <key>${APP_BUNDLE_ID}</key>" >> ExportOptions.plist
          echo "    <string>${PROFILE_NAME}</string>" >> ExportOptions.plist
          echo '  </dict>' >> ExportOptions.plist
          echo '</dict>' >> ExportOptions.plist
          echo '</plist>' >> ExportOptions.plist

          echo "ExportOptions.plist:"
          cat ExportOptions.plist

          echo "Exporting signed IPA..."
          xcodebuild -exportArchive \
            -archivePath build-output/app.xcarchive \
            -exportPath build-output/ios \
            -exportOptionsPlist ExportOptions.plist

          IPA_PATH=$(find build-output/ios -name "*.ipa" | head -n 1)
          if [ -z "$IPA_PATH" ]; then
            echo "Error: IPA not found after export"
            exit 1
          fi

          echo "Signed IPA exported: $IPA_PATH"
          ls -lh "$IPA_PATH"

          mkdir -p /tmp/ipa-check
          unzip -q "$IPA_PATH" -d /tmp/ipa-check
          APP_PATH=$(find /tmp/ipa-check/Payload -name "*.app" -maxdepth 1 | head -n 1)
          codesign -dvvv "$APP_PATH" 2>&1
          rm -rf /tmp/ipa-check

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: build-output/ios/*.ipa
          retention-days: 30

      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.IOS_APP_STORE_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.IOS_APP_STORE_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.IOS_APP_STORE_KEY_BASE64 }}
        run: |
          mkdir -p ~/.private_keys
          echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > ~/.private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

          IPA_PATH=$(find build-output/ios -name "*.ipa" | head -n 1)

          echo "Uploading to TestFlight..."

          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID" \
            --verbose

          echo "Uploaded to TestFlight successfully"

      - name: Clean up
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ] && [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" 2>/dev/null || true
          fi
          rm -f "$RUNNER_TEMP"/*.p12 2>/dev/null || true
          rm -f "$RUNNER_TEMP"/*.mobileprovision 2>/dev/null || true
          rm -rf ~/.private_keys 2>/dev/null || true
          rm -f ExportOptions.plist 2>/dev/null || true
          rm -f build.log 2>/dev/null || true
          echo "Cleanup done"
