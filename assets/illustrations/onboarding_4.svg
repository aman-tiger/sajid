  <circle cx="40" cy="120" r="10" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="240" cy="80" r="8" fill="url(#grad3)" opacity="0.3"/>
  <circle cx="30" cy="180" r="6" fill="url(#grad1)" opacity="0.3"/>

  <!-- Sparkle elements -->
  <path d="M140 30 L142 40 L140 50 L138 40 Z M130 40 L140 42 L150 40 L140 38 Z"
