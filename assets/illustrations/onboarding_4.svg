  <!-- Large central geometric heart -->
  <path d="M 140 180 L 90 130 Q 70 110 70 85 Q 70 50 100 50 Q 120 50 140 70 Q 160 50 180 50 Q 210 50 210 85 Q 210 110 190 130 Z"
