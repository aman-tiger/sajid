<svg width="280" height="280" viewBox="0 0 280 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Onboarding 3: Gameplay - Swipe gesture with arrows and cards -->

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8787;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2DD4BF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Central card -->
  <rect x="80" y="90" width="120" height="100" rx="16" fill="url(#grad1)"/>

  <!-- Decorative dots on card -->
  <circle cx="140" cy="120" r="6" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="140" cy="140" r="6" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="140" cy="160" r="6" fill="#FFFFFF" opacity="0.5"/>

  <!-- Left arrow (swipe left indication) -->
  <path d="M50 140 L20 140 L35 125 M20 140 L35 155"
        stroke="url(#grad2)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"
        fill="none"/>

  <!-- Right arrow (swipe right indication) -->
  <path d="M230 140 L260 140 L245 125 M260 140 L245 155"
        stroke="url(#grad3)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"
        fill="none"/>

  <!-- Curved motion path lines -->
  <path d="M 140 60 Q 180 80 200 120"
        stroke="url(#grad2)" stroke-width="3" stroke-dasharray="8 4"
        fill="none" opacity="0.4"/>

  <path d="M 140 60 Q 100 80 80 120"
        stroke="url(#grad3)" stroke-width="3" stroke-dasharray="8 4"
        fill="none" opacity="0.4"/>

  <!-- Floating geometric shapes -->
  <circle cx="210" cy="70" r="12" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="70" cy="70" r="12" fill="url(#grad3)" opacity="0.3"/>

  <!-- Small decorative squares -->
  <rect x="45" y="200" width="20" height="20" rx="4" fill="url(#grad1)" opacity="0.3"
        transform="rotate(15 55 210)"/>
  <rect x="215" y="200" width="20" height="20" rx="4" fill="url(#grad2)" opacity="0.3"
        transform="rotate(-15 225 210)"/>

  <!-- Finger swipe indication (stylized) -->
  <ellipse cx="140" cy="220" rx="30" ry="12" fill="url(#grad1)" opacity="0.2"/>
  <circle cx="140" cy="210" r="15" fill="url(#grad1)" opacity="0.5"/>
</svg>
