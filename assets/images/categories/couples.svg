<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- For Couples - Interlocked hearts -->
  <defs>
    <linearGradient id="gradCouples" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Heart 1 - Left -->
  <path d="M 50 70 L 25 45 Q 15 35 15 25 Q 15 10 30 10 Q 40 10 50 20 Q 53 17 57 15"
        fill="url(#gradCouples)"/>
  <path d="M 50 20 Q 60 10 70 10 Q 80 10 80 20 Q 80 27 75 32 L 50 70 Z"
        fill="url(#gradCouples)" opacity="0.7"/>

  <!-- Heart 2 - Right (interlocked) -->
  <path d="M 70 90 L 50 70 Q 48 68 47 65"
        fill="#A78BFA"/>
  <path d="M 70 50 Q 80 40 90 40 Q 105 40 105 55 Q 105 65 95 75 L 70 90 Z"
        fill="url(#gradCouples)"/>
  <path d="M 70 50 Q 60 40 50 40 Q 40 40 40 50 Q 40 57 45 62 L 70 90 Z"
        fill="url(#gradCouples)" opacity="0.7"/>

  <!-- Decorative sparkles -->
  <circle cx="20" cy="20" r="3" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="100" cy="30" r="3" fill="#A78BFA" opacity="0.5"/>
  <circle cx="30" cy="85" r="3" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="95" cy="90" r="3" fill="#A78BFA" opacity="0.5"/>
</svg>
