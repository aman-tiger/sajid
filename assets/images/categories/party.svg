<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- For Party - Party hat with confetti -->
  <defs>
    <linearGradient id="gradParty" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Party hat -->
  <path d="M 60 20 L 40 80 L 80 80 Z" fill="url(#gradParty)"/>

  <!-- Hat band -->
  <ellipse cx="60" cy="80" rx="20" ry="6" fill="#FBBF24"/>

  <!-- Decorative dots on hat -->
  <circle cx="52" cy="45" r="3" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="68" cy="55" r="3" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="60" cy="65" r="3" fill="#FFFFFF" opacity="0.7"/>

  <!-- Confetti -->
  <rect x="25" y="35" width="8" height="3" rx="1.5" fill="#FF6B6B" transform="rotate(20 29 36.5)"/>
  <rect x="85" y="40" width="8" height="3" rx="1.5" fill="#7C3AED" transform="rotate(-25 89 41.5)"/>
  <circle cx="30" cy="60" r="3" fill="#14B8A6"/>
  <circle cx="90" cy="65" r="3" fill="#FF8787"/>

  <!-- Stars -->
  <path d="M 25 80 L 27 85 L 32 85 L 28 88 L 30 93 L 25 90 L 20 93 L 22 88 L 18 85 L 23 85 Z"
        fill="#7C3AED" opacity="0.7"/>
  <path d="M 95 75 L 97 80 L 102 80 L 98 83 L 100 88 L 95 85 L 90 88 L 92 83 L 88 80 L 93 80 Z"
        fill="#14B8A6" opacity="0.7"/>
</svg>
