<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- For Girls 18+ - Lipstick and flower -->
  <defs>
    <linearGradient id="gradGirls" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Lipstick -->
  <rect x="35" y="45" width="18" height="35" rx="2" fill="url(#gradGirls)"/>
  <rect x="35" y="75" width="18" height="10" rx="1" fill="#F472B6"/>
  <path d="M 35 45 L 38 35 L 50 35 L 53 45 Z" fill="#EC4899"/>

  <!-- Flower -->
  <circle cx="75" cy="55" r="15" fill="none" stroke="url(#gradGirls)" stroke-width="3"/>

  <!-- Flower petals -->
  <circle cx="75" cy="40" r="6" fill="url(#gradGirls)" opacity="0.8"/>
  <circle cx="90" cy="55" r="6" fill="url(#gradGirls)" opacity="0.8"/>
  <circle cx="75" cy="70" r="6" fill="url(#gradGirls)" opacity="0.8"/>
  <circle cx="60" cy="55" r="6" fill="url(#gradGirls)" opacity="0.8"/>

  <!-- Flower center -->
  <circle cx="75" cy="55" r="5" fill="#FBBF24"/>

  <!-- Decorative sparkles -->
  <path d="M25 30 L26 35 L25 40 L24 35 Z M18 35 L25 36 L32 35 L25 34 Z"
        fill="#EC4899" opacity="0.6"/>
  <path d="M85 80 L86 85 L85 90 L84 85 Z M78 85 L85 86 L92 85 L85 84 Z"
        fill="#F472B6" opacity="0.6"/>
</svg>
