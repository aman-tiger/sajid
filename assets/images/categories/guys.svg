<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- For Guys - Lightning bolt -->
  <defs>
    <linearGradient id="gradGuys" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Lightning bolt main shape -->
  <path d="M 65 15 L 45 55 L 55 55 L 50 95 L 75 50 L 65 50 Z"
        fill="url(#gradGuys)"/>

  <!-- Inner highlight -->
  <path d="M 62 20 L 48 52 L 55 52 L 52 80 L 70 48 L 65 48 Z"
        fill="#60A5FA" opacity="0.4"/>

  <!-- Electric sparks -->
  <circle cx="40" cy="45" r="3" fill="#3B82F6" opacity="0.6"/>
  <circle cx="78" cy="55" r="3" fill="#60A5FA" opacity="0.6"/>
  <circle cx="48" cy="85" r="2" fill="#3B82F6" opacity="0.5"/>

  <!-- Electric arcs -->
  <path d="M 35 40 Q 32 43 35 46" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 85 50 Q 88 53 85 56" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Geometric accents -->
  <path d="M 30 30 L 35 40 L 25 40 Z" fill="#3B82F6" opacity="0.3"/>
  <path d="M 90 60 L 95 70 L 85 70 Z" fill="#60A5FA" opacity="0.3"/>

  <!-- Energy particles -->
  <rect x="42" y="65" width="4" height="4" rx="1" fill="#60A5FA" opacity="0.5" transform="rotate(20 44 67)"/>
  <rect x="70" y="42" width="4" height="4" rx="1" fill="#3B82F6" opacity="0.5" transform="rotate(-15 72 44)"/>
</svg>
